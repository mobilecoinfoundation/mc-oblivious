---
name: issues

"on":
  issues:
    types:
      - opened
      - transferred

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: github/issue-labeler@v3.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/triage-labeler.yaml
          enable-versioned-regex: 0
